<!DOCTYPE html>
<html xmlns:ac="http://atlassian.com/content" xmlns:ri="http://atlassian.com/resource/identifier">
<head>
    <meta charset="UTF-8">
    <title>Coohom平台整体数据周报 - {{ report_date }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        h1 { color: #172b4d; }
        h2 { color: #172b4d; border-bottom: 2px solid #dfe1e6; padding-bottom: 8px; }
        h3 { color: #172b4d; }
        table { border-collapse: collapse; width: 100%; margin: 16px 0; }
        th, td { border: 1px solid #dfe1e6; padding: 8px 12px; text-align: left; }
        th { background-color: #f4f5f7; font-weight: 600; }
        tr:nth-child(even) { background-color: #f4f5f7; }
        .trend-up { color: rgb(51, 153, 102); }
        .trend-down { color: rgb(255, 0, 0); }
        .trend-flat { color: rgb(0, 0, 0); }
        .metric-value { font-weight: bold; color: rgb(0, 0, 255); }
        .attention-item { margin: 8px 0; }
        .positive-trend { color: rgb(51, 153, 102); }
        .negative-trend { color: rgb(255, 0, 0); }
    </style>
</head>
<body>
    <h1>Coohom平台整体数据 - {{ report_date }}</h1>
    <p><strong>数据周:</strong> {{ data_week }} (截止{{ data_end_date }})</p>

    {% for section in sections %}
    {{ section }}
    {% endfor %}

    <p style="margin-top: 32px; color: #6b778c;">
        <em>数据来源: Metabase (database_id: {{ database_id }})<br>
        报告生成器: Coohom周报自动化系统 v2.0<br>
        执行时间: {{ execution_time }}</em>
    </p>
</body>
</html>
